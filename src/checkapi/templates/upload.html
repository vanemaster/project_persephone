<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{% url 'checkapi:upload' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file1"> Upload a file</label>
        <input type="file" id="file1" name="file">
        <small>Only accepts CSV files</small>
        <label for="table"> Name of the table</label>
        <input type="text" id="table" name="table_name"/>
        <label for="schema"> Name of the schema</label>
        <input type="text" id="schema" name="schema_name"/>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
